<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::head}"></head>
<body>
    <header th:replace="~{fragments::header}"></header>

    <div class="container mt-5">
        <br>
        <h1 class="text-center">DANH MỤC SÁCH</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Thêm sách
        </button>
        <table class="table table-striped mt-3 table-responsive">
            <thead>
            <tr>
                <th scope="col">Tên sách</th>
                <th scope="col">Ngày xuất bản</th>
                <th scope="col">Tác giả</th>
            </tr>
            </thead>
            <tbody id="root">
            </tbody>
        </table>
        <br>
        <br>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm sách</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <h5 id="success-message" class="text-info"></h5>
                            <h5 id="fail-message" class="text-danger"></h5>
                            <div class="mb-2">
                                <label for="title" class="form-label">Tên sách</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-2">
                                <label for="releaseDate" class="form-label">Ngày xuất bản</label>
                                <input type="text" class="form-control" id="releaseDate" required placeholder="yyyy-MM-dd">
                            </div>
                            <div class="mb-2">
                                <label for="fullName" class="form-label">Tên tác giả</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                            <div class="mb-2">
                                <label for="dob" class="form-label">Ngày sinh tác giả</label>
                                <input type="text" class="form-control" id="dob" required placeholder="yyyy-MM-dd">
                            </div>
                            <div class="mb-2">
                                <label for="address" class="form-label">Địa chỉ tác giả</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-primary" href="/" id="reload">Quay về trang chủ</a>
                        <button type="button" class="btn btn-primary" id="button" onclick="createBook()">Thêm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments::footer}"></footer>

    <div th:replace="~{fragments::script}"></div>

    <script src="/js/book.js" ></script>
</body>
</html>
