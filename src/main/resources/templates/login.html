<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::head}"></head>

<body>
    <nav th:replace="~{fragments::nav}"></nav>

    <section class="vh-100 bg-image"
             style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Login</h2>
                                <h5 id="fail-message" class="text-danger mb-2"></h5>
                                <form>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="email" id="email" class="form-control form-control-lg" />
                                        <label class="form-label" for="email">Email</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control form-control-lg" />
                                        <label class="form-label" for="password">Password</label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button  type="button" data-mdb-button-init
                                                 data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="login()">Login</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="/register"
                                                                                                            class="fw-bold text-body"><u>Sign Up</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer th:replace="~{fragments::footer}"></footer>

    <div th:replace="~{fragments::script}"></div>

    <script>
        function login() {
            $('#success-message').text("");
            $('#fail-message').text("");

            var email = $('#email').val();
            var password = $('#password').val();

            var request = {email, password};

            $.ajax({
                url: 'http://localhost:8888/api/auth/login',
                type: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify(request),
            }).done(function(response) {
                localStorage.setItem("token", response.result.token);
                localStorage.setItem("full_name", response.result.fullName);
                localStorage.setItem("role", response.result.role);
                window.location.pathname="/";
            }).fail(function(response) {
                $('#fail-message').text(response.responseJSON.message);
            });
        }
    </script>
</body>

</html>
