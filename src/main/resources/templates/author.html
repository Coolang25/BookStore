<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::head}"></head>
<body>
    <nav th:replace="~{fragments::nav}"></nav>

    <br>
    <div class="container mt-5">
        <br>
        <h1 class="text-center">DANH SÁCH TÁC GIẢ CÓ SÁCH ĐANG BÁN</h1>
        <div id="add_button"></div>
        <table class="table table-striped mt-3 table-responsive">
            <thead>
            <tr>
                <th scope="col">Tên tác giả</th>
                <th scope="col">Ngày sinh</th>
                <th scope="col">Địa chỉ</th>
            </tr>
            </thead>
            <tbody id="root">
            </tbody>
        </table>
        <br>
        <br>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm tác giả</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <h5 id="success-message" class="text-info"></h5>
                            <h5 id="fail-message" class="text-danger"></h5>
                            <div class="mb-2">
                                <label for="fullName" class="form-label">Tên tác giả</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                            <div class="mb-2">
                                <label for="dob" class="form-label">Ngày sinh</label>
                                <input type="text" class="form-control" id="dob" required placeholder="yyyy-MM-dd">
                            </div>
                            <div class="mb-2">
                                <label for="address" class="form-label">Địa chỉ</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-primary" href="/authors" id="reload">Quay lại trang tác giả</a>
                        <button type="button" class="btn btn-primary" id="button" onclick="createAuthor()">Thêm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments::footer}"></footer>

    <div th:replace="~{fragments::script}"></div>

    <script>

        if (localStorage.getItem("role") == "LIBRARIAN") {
            var html = `<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Thêm tác giả</button>`
            $('#add_button').append(html);
        }

        $('document').ready(function () {
            $.ajax({
                url: 'http://localhost:8888/api/authors',
                type: 'GET',
                dataType: 'json',
            }).done(function(response) {
                var html = "";
                response.result.map((author) => {
                    html += "<tr>\n" +
                        `    <td>${author.fullName}</td>\n` +
                        `    <td>${author.dob}</td>\n` +
                        `    <td>${author.address}</td>\n` +
                        "</tr>\n";
                })
                $('#root').append(html);
            });
        })

        function createAuthor() {
            introspect();
            $('#success-message').text("");
            $('#fail-message').text("");

            var fullName = $('#fullName').val();
            var dob = $('#dob').val();
            var address = $('#address').val();

            var request = {fullName, dob, address};

            $.ajax({
                url: 'http://localhost:8888/api/authors',
                type: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                headers: {
                    authorization: `Bearer ${localStorage.getItem("token")}`
                },
                data: JSON.stringify(request),
            }).done(function(response) {
                $('#success-message').text("Thêm tác giả thành công");
            }).fail(function(response) {
                $('#fail-message').text(response.responseJSON.message);
            });

        }
    </script>
</body>
</html>
