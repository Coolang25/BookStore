<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::head}"></head>
<body>
    <nav th:replace="~{fragments::nav}"></nav>

    <br>
    <div class="container mt-5">
        <br>
        <h1 class="text-center">DANH MỤC SÁCH</h1>
        <table class="table table-striped mt-3 table-responsive">
            <thead>
            <tr>
                <th scope="col">Tên sách</th>
                <th scope="col">Ngày xuất bản</th>
                <th scope="col">Tác giả</th>
            </tr>
            </thead>
            <tbody id="root">
            </tbody>
        </table>
        <br>
        <br>
    </div>

    <footer th:replace="~{fragments::footer}"></footer>

    <div th:replace="~{fragments::script}"></div>

    <script>
        $('document').ready(function () {
            introspect();
            $.ajax({
                url: 'http://localhost:8888/api/books/unreturned',
                type: 'GET',
                dataType: 'json',
                headers: {
                    authorization: `Bearer ${localStorage.getItem("token")}`
                },
            }).done(function(response) {
                var html = "";
                response.result.map((book) => {
                    html += "<tr>\n" +
                        `    <td>${book.title}</td>\n` +
                        `    <td>${book.releaseDate}</td>\n` +
                        `    <td>${book.author.fullName}</td>\n` +
                        "</tr>\n";
                })
                $('#root').append(html);
            });
        })
    </script>
</body>
</html>
